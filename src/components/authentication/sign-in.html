<div class="sign-in center-block">
<form class="form-horizontal" ng-submit="signIn.signUserIn(signIn.user);">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="signIn.user.email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="signIn.user.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger">{{signIn.errorMessage}}</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
      <a href="" ng-click="showResetPassword = true" class="small">Forgot password?</a>
    </div>
  </div>
</form>
<form class="form-inline" ng-show="showResetPassword" ng-submit="signIn.resetPassword(resetEmail);">
  <h4>Reset Password</h4>
  <div class="form-group">
    <label for="resetPassword">Email</label>
    <input type="email" class="form-control" id="resetPassword" ng-model="resetEmail">
  </div>
  <button type="submit" class="btn btn-default">Reset Password</button>
</form>
<div>
  <p>{{signIn.resetPasswordMessage}}</p>
</div>
</div>
