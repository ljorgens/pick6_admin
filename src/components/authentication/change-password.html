<div class="sign-in center-block">
<h1>Change Password</h1>
<form class="form-horizontal" ng-submit="changePassword.changePassword(pass1,pass2);">
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="pass1">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-2 control-label">Retype Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Retype Password" ng-model="pass2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger">{{changePassword.message}}</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Change Password</button>
    </div>
  </div>
</form>
</div>
