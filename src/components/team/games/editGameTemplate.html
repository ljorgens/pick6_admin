<div class="modal-header">
    <h3 class="modal-title">Edit Game:</h3>
</div>
<div class="modal-body">
  <div class="container sidebar-container">
    <form name="addGame.gameForm" ng-submit="editGame.updateGame(addGame.gameForm.$valid)" novalidate>
      <formly-form model="editGame.formData" fields="editGame.formFields" class="col-md-6">
        <button type="submit" class="btn btn-primary">Update Game</button>
        <button class="btn btn-warning" ng-click="editGame.dismiss();">Cancel</button>
      </formly-form>
    </form>
  </div>
</div>
